<h1>Place Holder</h1>
<br/>
<ul class="list-group list-group-flush">
  <li class="list-group-item" (click)="selectCategory(category)" *ngFor="let category of categoryList" [ngClass]="{active: isActive(category)}">
    {{category.title}}
  </li>
  <li class="list-group-item">
    <button type="button" class="btn btn-primary">Add</button>
  </li>
</ul>
