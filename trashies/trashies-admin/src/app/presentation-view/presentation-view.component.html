<body>
  <div class="row">
    <div class="col-md-4">
      <category-list (categoryChange)="categoryMessage($event)"></category-list>
    </div>
    <div class="col-md-8 bg-light">
      <contestants [category]="messageFromCategory"></contestants>
      <button class="btn btn-secondary  btn-lg btn-block" (click)="progressReveal()">Reveal Next</button>
      <button class="btn btn-primary btn-lg btn-block" [ngClass]="{ 'btn-primary' : closedForVoting, 'btn-secondary' : !closedForVoting }" (click)="toggleVoting($event)" >{{ votingMessage }}</button>
    </div>
  </div>
</body>
<button class="btn btn-primary" (click)="goBack()">Back</button>
